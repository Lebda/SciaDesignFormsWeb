<div ng-controller="emdDataManagerStructuresController">
    <table class="table table-hover table-bordered">
        <thead>
            <tr id="headRow">
                <td>
                    #
                </td>
                <td>
                    Structure name
                </td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in items">
                <td>{{$index + 1}}</td>
                <td>
                    {{item.Name}}
                    <span class="label label-primary">Size: <strong>{{item.FileSize}}</strong>bytes</span>
                    <span ng-show="item.IsSelected" class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                </td>
                <td>
                    <button ng-click="selectStructure(item)" ng-disabled="item.IsSelected" type="button" class="btn btn-primary btn-sm">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Select
                    </button>
                    <button ng-click="deleteStructure(item)" type="button" class="btn btn-primary btn-sm">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
