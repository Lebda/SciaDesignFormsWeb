
<style>
    canvas
    {
        border: thin solid black;
        margin: 4px;
    }
</style>

<div ng-controller="checkTableCtrl">
    <button class="btn" ng-click="loadCalculationData()">
        Load check table
    </button>
    <button class="btn" ng-click="clearCalculationData()">
        Clear check table
    </button>
    <br/>
    <label>{{checks[0].name}}</label>
    <label>{{checks[1].name}}</label>
    <br />
    <table class="table">
        <thead>
            <tr>
                <th>Check name</th>
                <th>Check value</th>
                <th>#</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in checks">
                <td>{{item.Name}}</td>
                <td>{{item.checkValue}}</td>
                <td>{{item.calulationContext.clcID}}</td>
            </tr>
        </tbody>
    </table>
</div>
